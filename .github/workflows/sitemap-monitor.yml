name: Monitor Sitemap

on:
  schedule:
    - cron: '0 */12 * * *'  # Run every 12 hours
  workflow_dispatch:  # Allow manual triggering

jobs:
  monitor-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-api-python-client google-auth google-auth-httplib2
          
      - name: Write credentials to file
        env:
          CLIENT_SECRET: ${{ secrets.GOOGLE_API_CLIENT_SECRET }}
        run: |
          echo "$CLIENT_SECRET" > client_secret.json
          
      - name: Environment diagnostic
        run: |
          pwd
          ls -la
          python --version
          
      - name: Debug environment
        run: |
          echo "GitHub workspace: $GITHUB_WORKSPACE"
          echo "Script file exists:"
          ls -la .github/scripts/
          
      - name: Run sitemap submit script
        run: |
          python .github/scripts/submit_status_sitemap.py --site https://sednabcn.github.io/ --sitemaps https://sednabcn.github.io/sitemap.xml