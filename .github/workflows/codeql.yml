# .github/config/codeql-config.yml
# Optional CodeQL configuration file
# Only create this file if you need custom analysis settings

name: "Custom CodeQL Config"

# Disable default queries and specify custom ones
disable-default-queries: false

# Add custom query packs
queries:
  - uses: security-extended
  - uses: security-and-quality

# Path filters - include/exclude specific paths
paths:
  - "src/**"
  - "lib/**"
paths-ignore:
  - "**/*.test.js"
  - "**/*.spec.js"
  - "**/test/**"
  - "**/tests/**"
  - "**/node_modules/**"
  - "**/vendor/**"
  - "**/__pycache__/**"
  - "**/venv/**"
  - "**/env/**"

# Language-specific configurations
pack:
  # JavaScript/TypeScript specific packs
  javascript:
    - codeql/javascript-queries:AlertSuppression.ql
    - codeql/javascript-queries:Security/CWE-079

  # Python specific packs  
  python:
    - codeql/python-queries:AlertSuppression.ql
    - codeql/python-queries:Security/CWE-089
