<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe - Email Preferences</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 550px;
            width: 100%;
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input[type="email"]:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .btn-unsubscribe {
            background: #dc3545;
            color: white;
        }
        
        .btn-unsubscribe:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }
        
        .btn-unsubscribe:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .info-box {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            font-size: 13px;
            color: #666;
        }
        
        .info-box strong {
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        
        .info-box p {
            margin-bottom: 10px;
        }
        
        .contact-email {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .contact-email:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="icon">✉️</div>
        
        <h1 id="title">Unsubscribe</h1>
        <p class="subtitle" id="subtitle">Manage your email preferences</p>
        
        <form id="unsubscribeForm" class="hidden">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com"
                    required
                    autocomplete="email"
                >
            </div>
            
            <button type="submit" class="btn btn-unsubscribe" id="submitBtn">
                Unsubscribe Me
            </button>
        </form>
        
        <div class="message" id="message"></div>
        
        <div class="info-box">
            <strong>What happens when you unsubscribe?</strong>
            <p>Your email will be permanently removed from our mailing list and you won't receive any further communications from us.</p>
            <p>Questions? Contact us at <a href="mailto:contact@yourdomain.com" class="contact-email">contact@yourdomain.com</a></p>
        </div>
    </div>
    
    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const emailParam = urlParams.get('email');
        
        const form = document.getElementById('unsubscribeForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const icon = document.getElementById('icon');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        
        // Auto-unsubscribe if token is present
        if (token) {
            autoUnsubscribe(token);
        } else {
            // Show form for manual unsubscribe
            form.classList.remove('hidden');
            if (emailParam) {
                emailInput.value = decodeURIComponent(emailParam);
            }
        }
        
        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email || !isValidEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Disable form
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Processing<span class="loading"></span>';
            emailInput.disabled = true;
            
            // Process unsubscribe
            await processUnsubscribe(email);
        });
        
        async function autoUnsubscribe(token) {
            icon.textContent = '⏳';
            title.textContent = 'Processing...';
            subtitle.textContent = 'Please wait while we process your request';
            
            // Simulate API call (replace with actual endpoint if you have one)
            await sleep(1500);
            
            // Decode token to get email (this is client-side only - normally server validates)
            try {
                const decoded = decodeToken(token);
                if (decoded && decoded.email) {
                    await processUnsubscribe(decoded.email, decoded.campaign);
                } else {
                    showMessage('Invalid or expired unsubscribe link. Please enter your email manually.', 'error');
                    form.classList.remove('hidden');
                }
            } catch (e) {
                showMessage('Invalid unsubscribe link. Please enter your email manually.', 'error');
                form.classList.remove('hidden');
            }
        }
        
        async function processUnsubscribe(email, campaign = 'all') {
            // Simulate processing
            await sleep(1000);
            
            // Log to console (for tracking)
            const unsubscribeData = {
                email: email,
                campaign: campaign,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                referrer: document.referrer || 'direct'
            };
            
            console.log('Unsubscribe request:', unsubscribeData);
            
            // Store in localStorage for manual review
            try {
                const existing = JSON.parse(window.localStorage.getItem('unsubscribes') || '[]');
                existing.push(unsubscribeData);
                window.localStorage.setItem('unsubscribes', JSON.stringify(existing));
            } catch (e) {
                // localStorage not available
            }
            
            // Optional: Send to Google Forms or other tracking service
            trackUnsubscribe(unsubscribeData);
            
            // Show success
            showSuccess(email);
        }
        
        function showSuccess(email) {
            icon.textContent = '✓';
            icon.style.color = '#28a745';
            title.textContent = 'Successfully Unsubscribed';
            subtitle.textContent = '';
            form.classList.add('hidden');
            
            showMessage(
                `<strong>${escapeHtml(email)}</strong> has been removed from our mailing list.<br><br>` +
                `You won't receive any more emails from us. If this was a mistake, please contact us.`,
                'success'
            );
        }
        
        function showMessage(text, type) {
            messageDiv.innerHTML = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
        
        function trackUnsubscribe(data) {
            // Replace with your Google Forms URL
            const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse';
            
            // If you set up a Google Form, submit data here
            // const formData = new FormData();
            // formData.append('entry.EMAIL_FIELD_ID', data.email);
            // formData.append('entry.CAMPAIGN_FIELD_ID', data.campaign);
            // 
            // fetch(GOOGLE_FORM_URL, {
            //     method: 'POST',
            //     mode: 'no-cors',
            //     body: formData
            // });
        }
        
        function decodeToken(token) {
            try {
                const payload = atob(token.replace(/_/g, '/').replace(/-/g, '+'));
                return JSON.parse(payload);
            } catch (e) {
                return null;
            }
        }
        
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
