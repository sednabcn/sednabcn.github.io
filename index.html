<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiMLeng Portfolio</title>
    <link rel="stylesheet" href="./assets/css/styles_cover.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="icon" href="./assets/images/favicon-16x16.png" type="image/x-icon">
     <meta name="description" content="A collection of projects and research by Sedna BCN, featuring AI, LLMs, and more.">
</head>
<body>
    <nav class="top-nav">
        <div class="logo">
            <img src="./assets/images/simleng-card.png" alt="Logo">
        </div>
        <div class="center-text">
            SiMLeng
        </div>
        <div class="menu">
	  <a href="https://sednabcn.github.io/ai-llm-blog" class="cta" target="_blank">Blog</a>
	  <!-- Trigger Button -->
	  <button class="login-button" onclick="openModal()">Login/Register</button>

        </div>
    </nav>
    <!-- Login Modal (Global) -->
    
<!-- Modal -->
<div id="authModal" class="modal-overlay">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        
        <!-- Tab Headers -->
        <div class="tabs">
            <div class="tab active" onclick="openTab(event, 'login')">Login</div>
            <div class="tab" onclick="openTab(event, 'register')">Register</div>
        </div>
        
        <!-- Login Form -->
        <div id="login" class="form-content active">
            <h2 class="form-header">Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
                
                <p class="recover-password" onclick="openTab(event, 'recover')">Forgot Password?</p>
            </form>
        </div>
        
        <!-- Register Form -->
        <div id="register" class="form-content">
            <h2 class="form-header">Register</h2>
            <form id="registerForm">
                <label for="registerName">Name</label>
                <input type="text" id="registerName" placeholder="Enter your name" required>
                
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="Enter your email" required>
                
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Create a password" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
        
        <!-- Recover Password Form -->
        <div id="recover" class="form-content">
            <h2 class="form-header">Recover Password</h2>
            <form id="recoverForm">
                <label for="recoverEmail">Email</label>
                <input type="email" id="recoverEmail" placeholder="Enter your email" required>
                
                <button type="submit">Recover Password</button>
                
                <p class="back-to-login" onclick="openTab(event, 'login')">Back to Login</p>
            </form>
        </div>
    </div>
</div>

    
    <!-- Header (Global) -->
    <div class="header">
      <h4>Welcome to My GitHub Projects Hub</h4>
      <p><span class="yellow-bold">Exploring AI, large language models, and beyond</span>.</p>
    </div>
    
    <div class="advertising-news">
      <h4>Latest in AI and Large Language Models</h4>
      <p id="flushingText">
	Stay updated with the newest trends in AI & LLM!
	<a id="stopLink" href="#">Stop Flushing</a>
      </p>
      
    </div>
    
    <!--Header End -->
        <!-- Main Content Wrapper -->
    <div class="content-wrapper">
        <!-- Image Section with Service Matrix -->
        <div class="image-container">
	    <!--<div class="hero-header">
               Welcome to SiMLeng
            </div>-->
       
	    <img src="./assets/images/ai-llm-blog.png" alt="Background Image" class="background-image">

          </div>
	</div>

        <!-- Footer Section -->
        <footer>
          <div id="footer"></div>
	  <script>
            async function loadFooter() {
              try {
                const response = await fetch('footer_cover.html');
                const data = await response.text();
                document.getElementById("footer").innerHTML = data;
              } catch (error) {
                console.error('Error loading footer:', error);
              }
            } 
            loadFooter();
          </script>
        </footer>
        <script src="./assets/js/scripts_cover.js"></script> <!-- Your JavaScript file -->
</body>
</html>
